<!DOCTYPE html>
<html lang="en">
<head>

  <title>Challenge 1 - Task 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff6b6b, #e1ff8e);
      color: #fff;
      text-align: center;
      padding: 30px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;

      padding: 30px;

    h1 { color: #fff; font-size: 2.5rem; margin-bottom: 20px; }
    h2 { font-size: 1.8rem; color: #222; margin-bottom: 20px; }
    .puzzle { font-size: 1.3rem; margin: 20px 0; line-height: 1.6; color: #fff; }
  </style>
</head>
<body>
  <div class="task-container">
    <h1 style="color: black;">The Turning Clock..</h1>
    <div class="puzzle">
      <p><strong style="color: black;">Find the Windows logo to the next QR code.</strong></p>
    </div>
  </div>
