<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game 1 - Task 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #89ff6b, #8ef2ff);
      color: #fff;
      text-align: center;
      padding: 30px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .task-container {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }
    h1 { color: #fff; font-size: 2.5rem; margin-bottom: 20px; }
    .puzzle { font-size: 1.3rem; margin: 20px 0; line-height: 1.6; }
    input, button {
      font-size: 1.2rem;
      padding: 15px;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }
    input { width: 250px; background: rgba(255,255,255,0.9); color: #333; }
    button { background: #fff; color: #ff6b6b; cursor: pointer; font-weight: bold; }
    button:hover { background: #f0f0f0; }
    button:disabled { background: #ccc; color: #666; cursor: not-allowed; }
    #status { font-weight: bold; margin-top: 15px; }
    .access-denied {
      background: #333;
      color: #ff4444;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
    }
    .game-over-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(179, 0, 0, 0.95);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      font-weight: bold;
      z-index: 1000;
    }
    .testing-info {
      background: rgba(255, 255, 0, 0.2);
      border: 2px solid #ffff00;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      font-size: 1rem;
    }
  </style>
</head>
<body>

<div class="task-container">
  <h1>The Whispering room</h1>
  
  <div id="gameCheck">
    <div class="access-denied">
      <h2>‚ö†Ô∏è Checking Game Access...</h2>
      <p>Verifying active game session...</p>
    </div>
  </div>

  <div id="taskContent" style="display: none;">
    <div class="puzzle"></div>

    <div class="testing-info" style="background: rgb(0, 0, 0); border: 2px solid #ffff00; padding: 15px; border-radius: 8px; margin: 20px 0;">
      <strong>I have keys but no lock<br>I can enter but never leave<br>I have space but no room<br>What am I ?..</strong>
    </div>

    <input type="text" id="answer" placeholder="Enter your answer" />
    <br>
    <button id="submitBtn">Submit Answer</button>
    <div id="feedback" style="margin-top: 15px; font-size: 1.2rem; font-weight: bold;"></div>
    <p id="status"></p>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { getDatabase, ref, set, onValue, get } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDlI0S22vdMexvdUQjEFLr0I5bvFoiPwjo",
    authDomain: "escaperoom-53adb.firebaseapp.com",
    projectId: "escaperoom-53adb",
    storageBucket: "escaperoom-53adb.firebasestorage.app",
    messagingSenderId: "379297108835",
    appId: "1:379297108835:web:48a5c5ca71b091cc567956",
    databaseURL: "https://escaperoom-53adb-default-rtdb.firebaseio.com/"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const correctAnswer = "keyboard";
  const requiredLevel = 2;
  const nextLevel = 3;
  const gameId = 5;

  async function checkAccess() {
    try {
      const activeGameSnap = await get(ref(db, "activeGame"));
      const levelSnap = await get(ref(db, "level"));
      const activeGame = activeGameSnap.val();
      const currentLevel = levelSnap.val();

      if (activeGame !== gameId) {
        document.getElementById("gameCheck").innerHTML = `
          <div class="access-denied">
            <h2>üö´ Access Denied</h2>
          </div>
        `;
        return;
      }
      if (currentLevel !== requiredLevel) {
        document.getElementById("gameCheck").innerHTML = `
          <div class="access-denied">
            <h2>üîí Level Locked</h2>
          </div>
        `;
        return;
      }
      document.getElementById("gameCheck").style.display = "none";
      document.getElementById("taskContent").style.display = "block";
    } catch (err) {
      document.getElementById("gameCheck").innerHTML = `
        <div class="access-denied">
          <h2>‚ùå Error</h2>
          <p>Failed to verify access: ${err.message}</p>
        </div>
      `;
    }
  }

  document.getElementById("submitBtn").addEventListener("click", async () => {
    const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
    const feedback = document.getElementById("feedback");
    
    if (!userAnswer) {
      feedback.innerHTML = "‚ùå Please enter an answer!";
      feedback.style.color = "#ff4444";
      return;
    }

    if (userAnswer === correctAnswer.toLowerCase()) {
      try {
        await set(ref(db, "level"), nextLevel);
        feedback.innerHTML = "‚úÖ Correct! Moving to next task...";
        feedback.style.color = "#90EE90";
        document.getElementById("answer").value = "";
        // Redirect to c1t2.html after short delay
        setTimeout(() => {
          window.location.href = "c1t2.html";
        }, 1500);
      } catch (err) {
        feedback.innerHTML = "‚ùå Error updating level: " + err.message;
        feedback.style.color = "#ff4444";
      }
    } else {
      feedback.innerHTML = "‚ùå Wrong answer. Try again!";
      feedback.style.color = "#ff4444";
    }
  });

  onValue(ref(db, "finalMessage"), (snapshot) => {
    const finalMessage = snapshot.val();
    if (finalMessage && (finalMessage.includes("GAME OVER") || finalMessage.includes("Eliminated") || finalMessage.includes("Time's up"))) {
      const overlay = document.createElement("div");
      overlay.className = "game-over-overlay";
      overlay.style.cssText = "position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(179, 0, 0, 0.95); color: white; display: flex; align-items: center; justify-content: center; font-size: 4rem; font-weight: bold; z-index: 1000;";
      overlay.textContent = finalMessage;
      document.body.appendChild(overlay);
      document.getElementById("submitBtn").disabled = true;
      document.getElementById("answer").disabled = true;
    }
  });

  checkAccess();
</script>

</body>
</html>
